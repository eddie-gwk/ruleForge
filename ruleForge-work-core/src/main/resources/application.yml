spring:
  application:
    name: ruleForge-core

dubbo:
  application:
    name: ruleForge-core-provider
    qos-enable: false
  protocol:
    name: dubbo
    port: -1
  registry:
    address: zookeeper://127.0.0.1:2181
  scan:
    base-packages: com.yunext.core.provider
liteflow:
  rule-source-ext-data-map:
    host: 127.0.0.1
    port: 6379
    #如果你没有用户名或密码可以不配置
    username:
    password:
    mode: sub
    pollingInterval: 5
    pollingStartTime: 1
    chainDataBase: 1
    chainKey: chains
    #如果你没有脚本组件，以下可以不配置
    scriptDataBase: 1
    scriptKey: scripts
